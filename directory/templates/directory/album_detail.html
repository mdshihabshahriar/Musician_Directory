{% extends 'directory/base.html' %}

{% block content %}
<h1>Edit Album</h1>
<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'musician_list' %}" class="btn btn-secondary mt-3">Back to list</a>

<form action="{% url 'delete_album' album.pk %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm mt-3">Delete Album</button>
</form>
{% endblock %}
