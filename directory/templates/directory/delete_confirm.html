{% extends 'directory/base.html' %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete this {{ type }}: "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'musician_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
